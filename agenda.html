<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" />

    <title>Agenda</title>
</head>
<body class="container">
    <div class="row justify-content-end mt-4 mb-4">
        <div class="col-4 mx-5">
            <h1>Agenda</h1>
        </div>
    
        <div class="col-2 mt-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#adicionaModal" id="adicionarBtn">Adicionar evento</button>
        </div>
    </div>
    <div class="modal fade" id="adicionaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar evento</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formEvento">
                <div>
                    <label for="titulo">Titulo</label>
                    <input type="text" id="titulo" class="form-control">
                </div>
               
                <div>
                    <label for="data">Data </label>
                    <input type="date" id="data" class="form-control">
                

               
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" class="form-control">
                </div>
                <div>
                    <label for="local">Local</label>
                    <input type="text" id="local" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
              <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>
          </div>
        </div>
      </div>
    <div class="container">
        <div id="calendar"></div>
    </div>
    
    <div id="meuToast" class="toast align-items-center text-bg-secondary border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <small class="text-muted">Agora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
         
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
    <script src="./agenda.js"></script>
    
</body>
</html>
